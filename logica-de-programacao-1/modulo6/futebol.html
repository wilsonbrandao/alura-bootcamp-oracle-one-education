<meta charset="UTF-8">
<body>
    <script>
        function pulaLinha() {
            document.write("<br>");
        }

        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }
        //prompt returna string digitada no teclado
        //parseInt converte para inteiro
        var vitorias = parseInt(prompt("Informe o número de vitórias:"));
        var empates = parseInt(prompt("Informe o número de empates:"));
        var pontos = (vitorias * 3) + empates;

        if (pontos > 28) {
            mostra("Os pontos do seu time são " 
            + Math.round(pontos) 
            + ", está melhor que no ano passado");
        }else if (pontos < 28){
            mostra("Os pontos do seu time são " 
            + Math.round(pontos) 
            + ", está pior que no ano passado");
        }else {
            mostra("Os pontos do seu time são " 
            + Math.round(pontos)
            + ", igual no ano passado");
        }
   
    </script>
</body>
