<meta charset="UTF-8">
<body>
    <script>
        function pulaLinha() {
            document.write("<br>");
        }

        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }

        function sorteia(numero){
            return Math.round(Math.random() * numero);
        }
        
        var numero = parseInt(prompt("Digite o limite de numeros"));
        var numeroPensado = sorteia(numero);
        console.log(numeroPensado);
        var tentativas = 3

        while(tentativas <= 3){
            var chute = parseInt(prompt("Digite seu chute"));
    
            if (chute == numeroPensado){
                mostra("Você acertou, o numero pensado foi " + numeroPensado);
                break;
            }else if (numeroPensado > chute){
                mostra("Você errou, o numero pensado é maior " + chute);
                tentativas++;
            }else if (numeroPensado < chute){
                mostra("Você errou, o numero pensado é menor que " + chute);
                tentativas++;
            }
           
        }
    </script>
</body>
