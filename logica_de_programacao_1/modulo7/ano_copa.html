<meta charset="UTF-8">
<body>
    <script>
        function pulaLinha() {
            document.write("<br>");
        }

        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }
        
        var limite = parseInt(prompt("Digite a data limite"))
        var anoCopa = 1930; 
        while(anoCopa <= limite){
            mostra("Teve copa em " + anoCopa);
            anoCopa += 4;
        }
    
    </script>
</body>
